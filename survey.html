<!DOCTYPE html>
<html lang="en">
  <header>
    <h1 id="title">Bakery Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve our service</p>
    <form id="survey-form">
      <input type="text" id="name"placeholder="Name" value="Name" required/>
      <input type="email" id="email" placeholder="Email" value="Email"required/>
      <input type="number" id="number" min="12" max="50" placeholder="Age" value="Age"/>
      <label id="name-label">Name</label>
      <label id="email-label">Email</label>
      <label id="number-label">Age</label>
      <select id="dropdown">
        <option><input type="radio" value="Butter cakes" name="Butter cakes"/></option>
        <option><input type="radio" value="Sponge cakes" name="Sponge cakes"/></option>
        </select>
            </form>
  

    </header>
  <html>
